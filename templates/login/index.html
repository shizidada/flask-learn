{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
{% endblock %}

{% block content %}
    <div class="register-container">
        <h3 class="page-header page-title">LOGIN</h3>
        <div class="register-main">
            <form action="" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary form-control" value="登录">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
