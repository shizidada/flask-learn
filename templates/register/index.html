{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
{% endblock %}

{% block content %}
    <div class="register-container">
        <h3 class="page-header page-title">REGISTER</h3>
        <div class="register-main">
            <form action="" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password1" placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="重复密码" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary form-control" value="立即注册">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
